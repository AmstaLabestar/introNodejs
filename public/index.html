<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Réseau Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#" onclick="checkAuthAndLoadFeed()">Mini Social App</a>
    <div class="d-flex align-items-center">
      <span id="welcome-message" class="text-white me-3 d-none"></span>
      <button id="btn-login-nav" class="btn btn-outline-light me-2" onclick="renderLoginForm()">Connexion</button>
      <button id="btn-signup-nav" class="btn btn-light" onclick="renderSignupForm()">Inscription</button>
      <button id="btn-logout-nav" class="btn btn-danger d-none" onclick="logout()">Déconnexion</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8" id="app-root">
      <h2 class="text-center">Bienvenue sur le Mini Réseau Social !</h2>
      <p class="text-center text-muted">Veuillez vous connecter ou vous inscrire pour voir le fil d'actualité.</p>
    </div>
  </div>
</div>

<!-- Modal création post -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createPostModalLabel">Créer une Publication</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea class="form-control" id="post-content" rows="3" placeholder="Quoi de neuf ?"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" onclick="handleCreatePost()">Publier</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
